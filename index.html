<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
	<meta charset="UTF-8">
	<title>Employees Directory</title>
	<script src="js/lib/angular/angular.js"></script>
	<script src="js/lib/angular/angular-route.js"></script>
	<script src="js/controllers.js"></script>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="main" ng-controller = "MyController">
	<div class="search">
		<h1>Employees Directory</h1>
		<input type="text" ng-model="query.name" placeholder="Search Employee"autofocus>
		<label class="formgroup">Order By:
			<select ng-model="artistOrder">
				<option value="name">Name</option>
				<option value="reknown">Reknown</option>
			</select>
		</label>
		<label class="formgroup">
			<input type="radio" name="direction" checked> Ascending
		</label>
		<label class="formgroup">
			<input type="radio" name="direction" value="reverse"> Descending
		</label>
	</div>
	<ul class="artistlist">
		<li class="artist cf" ng-repeat="item in artists | filter:query | orderBy: artistOrder:direction">
			<img ng-src="images/{{ item.shortname }}_tn.jpg" alt="">
			<div class="info">
				<h2>{{ item.name }}</h2>
				<h3>{{ item.reknown }}</h3>
			</div>
		</li>
	</ul>
</div>
</body>
</html>
